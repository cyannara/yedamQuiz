<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
	<h1 class="mt-4">문제은행</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="index.html">문제은행</a></li>
        <li class="breadcrumb-item active">문제조회</li>
    </ol>
    <div class="card mb-4">
         <div class="card-body">
             문제은행관리는....
         </div>
    </div>
    <div class="card mb-4">
        <div class="card-header">
            <!-- <i class="fas fa-table me-1"></i> -->
			<form>
				<div class="row g-3">
					<label for="staticEmail2" class="col-sm-2 col-form-label">문제유형</label>
					<div class="col-sm-3">
						<select class="form-select"><option>단답</select>
					</div>
					<label for="inputPassword2" class="col-sm-2 col-form-label">과목</label>
					<div class="col-sm-3">
						<select class="form-select"><option>단답</select>
					</div>
				</div>
				<div class="row g-3">
					<label for="inputPassword2" class="col-sm-2 col-form-label">문제</label>
					<div class="col-sm-3">
						<input type="text" id="inputPassword2" class="form-control" placeholder="내용">
					</div>
				</div>
				<div class="btn-group" role="group">
					<button type="reset" class="btn btn btn-warning">초기화</button>
					<button type="submit" class="btn btn-primary">검색</button>
				</div>
			</form>

		</div>
        <div class="card-body">
			<table class="table">
				<thead>
					<tr>
						<th>번호</th>
						<th>과목</th>
						<th>문제유형</th>
						<th>내용</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="quiz : ${quizList}">
						<td th:text="${quiz.quizNo}">1</td>
						<td th:text="${quiz.sbjtCd}"></td>
						<td th:text="${quiz.typCd}"></td>
						<td th:text="${quiz.quizCtnt}"></td>
					</tr>
				</tbody>
			</table>
		</div>
     </div>
</th:block>
