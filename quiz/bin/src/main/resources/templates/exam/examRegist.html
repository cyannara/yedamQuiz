<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<meta charset="UTF-8">

<th:block layout:fragment="content">

	<h1 class="mt-4">시험지 등록</h1>

	<form action="examRegist" method="post">
		<!-- <div class="form-gruop"> -->
		<label> 시험명 *</label>
		<input type="text" class="form-control" placeholder="자바 개념 시험지" id="examNm" name="examNm" required> <br>
		<label> 시험 설명</label>
		<textarea class="form-control" rows="3" cols="1" placeholder="시험설명 입력"></textarea>
		<br>
		<div class="row">
			<div class="col-sm-2">
				<label> 강의실 *</label>
				<input type="text" class="form-control"	placeholder="1강의실" id="ltRoom" name="ltRoom" required>
			</div>
			<div class="col-sm-2">
				<label> 응시인원 *</label>
				<input type="text" id="rcntCt" name="rcntCt" class="form-control" placeholder="22" required>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-2">
				<label> 응시시작일 *</label>
				<input type="date" id="startDttm" name="startDttm" class="form-control" required>
			</div>
			<br>
			<div class="col-sm-2">
				<label> 응시종료일 * </label>
				<input type="date" id="endDttm"	name="endDttm" class="form-control" required>
			</div>
			<br>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-1">
				<label> 카테고리 *</label>
			</div>
			<div class="col-sm-11" id="checkCategory">
				<!-- DB에 있는 카테고리 호출 예정, 예시로 3개만 코딩 -->
				<input type="checkbox" id="java" name="java" value="n"> <label> 자바 </label>  &nbsp;&nbsp; 
				<input type="checkbox" id="HTML" name="HTML" value="n"> <label> HTML </label> &nbsp;&nbsp;
				<input type="checkbox" id="CSS" name="CSS" value="n"> <label> CSS </label> &nbsp;&nbsp;
			</div>
				<br><br>
			<div class="col-sm-1">
				<label> 수동/자동 *</label>
			</div>
			<div class="col-sm-11">
				<!-- 수동 / 자동값에 따라서 문제 내용이 달라져야함. -->
				<!-- 수동 / 자동 클릭 후 카테고리 변경이 일어 난다면, 바뀌어야 함. 클릭이벤트 넣어줘야 함 -->
				<input type="checkbox" id="manual" name="manual" onclick="examList('manual')" value="n"> <label> 수동 </label> &nbsp;&nbsp;
				<input type="checkbox" id="auto" name="auto" onclick="examList(auto)" value="n"> <label> 자동 </label> &nbsp;&nbsp;
			</div>
			<br><br>
			<div>
			<div class="col-sm-12">
			<div style="display: none;" id="manualExam">
				<label>문제 리스트 *</label>
					<table class="table table-hover" id="quiz">
						<thead>
							<tr>
								<th>선택</th>
								<th>문제유형</th>
								<th>과목</th>
								<th>제목?</th>
								<th>사용여부</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="quiz : ${quizList}">
								<td>
									<input type="checkbox" value="N">
								</td>
								<td th:text="${quiz.typCd}"></td>
								<td th:text="${quiz.sbjtNm}"></td>
								<td>추가 되어야 하는 부분</td>
								<td th:text="${quiz.useYn}"></td>
							</tr>
						</tbody>
					</table>
			<div class="col-sm-1">
				<label>	총점 *</label>
				<input type="text" class="form-control" id="ttScor" name="ttScore" required>
			</div>
			</div>
			</div>
			</div>
		</div>
		<br>
		<div>
		<label>훈련생 리스트</label>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>이름</th>				
					<th>과정명</th>
					<th>강의실</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="studnetList : ${student}">
					<td>
						<input type="checkbox" value="N">
					</td>
					<td th:text="${student.stdNm}"></td>
					<td th:text="${student.corsNm}"></td>
					<td th:text="${student.ltRoom}"></td>
				</tr>
			</tbody>
		
		</table>
		</div>
		<div class="d-flex justify-content-center">
		<input type="submit" class="btn btn-dark" onclick="test" value="등록">
		</div>
	</form>

	<script>
	window.onload = function(){		

		let checkCategory = document.getElementById("checkCategory");
		checkCategory.addEventListener("click", function(ev){
			console.log(ev.target.value);
			if(ev.target.value == 'y')
				ev.target.value = 'n';
			else
				ev.target.value = 'y';
			
		})
		
		let checkList = document.querySelectorAll("#quiz > tbody > tr > td :nth-child(1)");
		for(list of checkList){
			if(String(list.value).toLowerCase() == 'n'){
			}
				
		}
	}
	function examList(type){
		let temp = 0;
		let checkCategory = document.querySelectorAll("#checkCategory > input");
		for(list of checkCategory){
			if(list.value == 'y'){
				temp++;
			}
		}
		//카테고리 골라서 view 해주는거 해줘야함.
		if(temp > 0){			
			let exam = document.getElementById('manualExam'); 
			if(event.target.value == 'n'){
				if(type == 'manual'){
					exam.style.display = "block";
					event.target.value = 'y';
				}
				else{
					//자동일때
				}
			}else{
				exam.style.display = "none";
				event.target.value = 'n'
			}	
		}
		else{
			event.target.checked = false;
			window.alert("카테고리 선택!!!");
		}
	}
	</script>
</th:block>
